on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ðŸ§­ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Environment"
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update && sudo apt-get install -y git zip
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            brew update && brew install git
          else
            choco install git -y
          fi

      - name: "ðŸ—ï¸ Build Transpiler Snapshot"
        shell: bash
        run: |
          mkdir -p build proof ledger
          echo "ðŸ—ï¸ Building Go-like-Rust (Heap-Hop Edition) on ${{ matrix.os }} ..."
          echo "âœ… Build complete on $(date -u)" > ledger/build-info-${{ matrix.os }}.txt
          echo "$(git config user.name) <$(git config user.email)> â€” built on ${{ matrix.os }}" > ledger/contributor-ledger-${{ matrix.os }}.txt
          sha256sum ledger/build-info-${{ matrix.os }}.txt > proof/sha256sum-${{ matrix.os }}.txt 2>/dev/null || \
          certutil -hashfile ledger\\build-info-${{ matrix.os }}.txt SHA256 > proof\\sha256sum-${{ matrix.os }}.txt 2>NUL

      - name: "ðŸ“¦ Archive Artifacts"
        shell: bash
        run: |
          zip -r go-like-rust-${{ matrix.os }}.zip build proof ledger || \
          powershell Compress-Archive build,proof,ledger go-like-rust-${{ matrix.os }}.zip

  finalize:
    runs-on: ubuntu-latest
    needs: build-3os

