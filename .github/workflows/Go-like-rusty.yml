name: "Go-like-Rust Transpiler ‚Äî All is Heap (Heap-Hop Edition v4.9 / Go Executable Release)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: go-like-rust-heap-hop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize line endings
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Transpile Rust to Go
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build transpiled proof ledger
          echo "Translating Rust to Go-like heap-based code..."
          if [ -f scripts/translate_rust_to_go.py ]; then
            echo "Found Python transpiler ‚Äî executing..."
            (python3 scripts/translate_rust_to_go.py src/ 2>/dev/null || python scripts/translate_rust_to_go.py src/) > transpiled/main.go
          else
            echo "No transpiler found ‚Äî creating fallback Go file."
            cat > transpiled/main.go <<'EOF'
package main

import (
	"bufio"
	"fmt"
	"os"
)

func main() {
	fmt.Println("All is heap ‚Äî Heap-Hop Edition running.")
	fmt.Println("Every value lives on the heap.")
	fmt.Println("Press ENTER to exit.")

	reader := bufio.NewReader(os.Stdin)
	_, _ = reader.ReadBytes('\n')
}
EOF
          fi
          echo "Transpilation complete."

      - name: Build Go Executable
        shell: bash
        env:
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          cd transpiled
          case "${RUNNER_OS}" in
            Linux)   GOOS_NAME="linux" ;;
            macOS)   GOOS_NAME="darwin" ;;
            Windows) GOOS_NAME="windows" ;;
            *)       GOOS_NAME="generic" ;;
          esac

          OUT="../build/go_like_rust_${GOOS_NAME}"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -trimpath -ldflags="-s -w" -o "${OUT}.exe" main.go
          else
            go build -trimpath -ldflags="-s -w" -o "${OUT}" main.go
          fi
          cd ..
          {
            date -u +"Build Time (UTC): %Y-%m-%dT%H:%M:%SZ"
            echo "Commit Hash: $(git rev-parse HEAD)"
            echo "Runner OS: ${RUNNER_OS}"
          } > ledger/build-info-${GOOS_NAME}.txt
          echo "$(git config user.name || echo 'unknown') <$(git config user.email || echo 'unknown')> ‚Äî built on ${GOOS_NAME}" > ledger/contributor-ledger-${GOOS_NAME}.txt

      - name: Generate SHA256 Proof
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p proof
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -NoLogo -NoProfile -Command 'Get-ChildItem build | ForEach-Object { $h = Get-FileHash $_.FullName -Algorithm SHA256; "$($h.Hash)  $($_.Name)" }' | Sort-Object > "proof/sha256sum-${{ matrix.os }}.txt"
          else
            find build -type f -exec shasum -a 256 "{}" \; | sort > "proof/sha256sum-${{ matrix.os }}.txt"
          fi

      - name: Archive Artifacts
        shell: bash
        run: |
          set -euo pipefail
          ZIP="go-like-rust-${{ matrix.os }}.zip"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -NoLogo -NoProfile -Command "Compress-Archive -Path build,proof,ledger,transpiled -DestinationPath '$ZIP' -Force"
          else
            zip -rq "$ZIP" build proof ledger transpiled
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-like-rust-${{ matrix.os }}
          path: go-like-rust-${{ matrix.os }}.zip
          if-no-files-found: error
          retention-days: 7

  finalize:
    runs-on: ubuntu-latest
    needs: build-3os

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: "*"
          merge-multiple: true

      - name: Extract proof/ledger
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p proof ledger
          for z in release-assets/*.zip; do
            tmpdir=$(mktemp -d)
            unzip -q "$z" "proof/*" "ledger/*" -d "$tmpdir" || true
            if [ -d "$tmpdir/proof" ]; then rsync -a "$tmpdir/proof/" proof/; fi
            if [ -d "$tmpdir/ledger" ]; then rsync -a "$tmpdir/ledger/" ledger/; fi
            rm -rf "$tmpdir"
          done

      - name: Commit & Push ProofLedger
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          if ! grep -q "### Main Branch Open" README.md; then
            echo "" >> README.md
            echo "### Main Branch Open" >> README.md
            echo "The main branch is open for contributions via PR or Issues." >> README.md
          fi
          git add README.md proof ledger || true
          git diff --cached --quiet || git commit -m "Main branch open notice + Proof/Ledger sync"
          git push

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: heap-hop-v${{ github.run_number }}
          name: "Heap-Hop Edition ‚Äî All is Heap Executable (Go-like Rust Transpiler)"
          body: |
            Go-like-Rust Transpiler ‚Äî All is Heap (v4.9)
            ‚úÖ Rust ‚Üí Go heap mode executable release
            üîê ProofLedger + SHA256 verification
            ‚öôÔ∏è Everything lives on the heap.
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
