name: "ğŸ›ï¸ Go-like-Rust Transpiler â€” All is Heap (Heap-Hop Edition v4.8 / Go Executable Release)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: go-like-rust-heap-hop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ”§ Normalize line endings (avoid CRLF in scripts)"
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: "âš™ï¸ Setup Go Environment"
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true

      - name: "ğŸ—ï¸ Transpile Rust â†’ Go (All is Heap Mode)"
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build transpiled proof ledger
          echo "âš™ï¸ Translating Rust to Go-like heap-based code..."
          if [ -f scripts/translate_rust_to_go.py ]; then
            (python3 scripts/translate_rust_to_go.py src/ 2>/dev/null || python scripts/translate_rust_to_go.py src/) > transpiled/main.go
          else
            printf '%s\n' \
'package main' \
'' \
'import (' \
'	"bufio"' \
'	"fmt"' \
'	"os"' \
')' \
'' \
'func main() {' \
'	fmt.Println("ğŸ›ï¸ All is heap â€” Heap-Hop Edition running.")' \
'	fmt.Println("Every value lives on the heap.")' \
'	fmt.Println()' \
'	fmt.Println("Press ENTER to exit (Heap-Hop).")' \
'' \
'	reader := bufio.NewReader(os.Stdin)' \
"	_, _ = reader.ReadBytes('\n')" \
'}' > transpiled/main.go
          fi
          echo "âœ… Transpilation complete â€” all heap variables, no stack life."

      - name: "ğŸ”¨ Build Go Executable"
        shell: bash
        env:
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          cd transpiled
          case "${RUNNER_OS}" in
            Linux)   GOOS_NAME="linux"   ;;
            macOS)   GOOS_NAME="darwin"  ;;
            Windows) GOOS_NAME="windows" ;;
            *)       GOOS_NAME="generic" ;;
          esac

          OUT="../build/go_like_rust_${GOOS_NAME}"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -trimpath -buildvcs=false -ldflags="-s -w" -o "${OUT}.exe" main.go
          else
            go build -trimpath -buildvcs=false -ldflags="-s -w" -o "${OUT}" main.go
          fi
          cd ..
          date -u +"âœ… Build complete on %Y-%m-%dT%H:%M:%SZ" > ledger/build-info-${GOOS_NAME}.txt
          printf "%s\n" "$(git config user.name || echo 'unknown') <$(git config user.email || echo 'unknown')> â€” heap-built on ${GOOS_NAME}" > ledger/contributor-ledger-${GOOS_NAME}.txt

      - name: "ğŸ” Generate SHA256 Proof"
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p proof
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sha256sum build/* > "proof/sha256sum-${{ matrix.os }}.txt"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            for f in build/*; do shasum -a 256 "$f"; done > "proof/sha256sum-${{ matrix.os }}.txt"
          else
            pwsh -NoLogo -NoProfile -Command 'Get-ChildItem build | ForEach-Object { $h = Get-FileHash $_.FullName -Algorithm SHA256; "$($h.Hash)  $($_.Name)" }' > "proof/sha256sum-${{ matrix.os }}.txt"
          fi

      - name: "ğŸ“¦ Archive Artifacts"
        shell: bash
        run: |
          set -euo pipefail
          ZIP="go-like-rust-${{ matrix.os }}.zip"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -NoLogo -NoProfile -Command "Compress-Archive -Path build,proof,ledger,transpiled -DestinationPath '$ZIP' -Force"
          else
            zip -rq "$ZIP" build proof ledger transpiled
          fi

      - name: "â¬†ï¸ Upload Build Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: go-like-rust-${{ matrix.os }}
          path: go-like-rust-${{ matrix.os }}.zip
          if-no-files-found: error
          retention-days: 7

  finalize:
    runs-on: ubuntu-latest
    needs: build-3os

    steps:
      - name: "ğŸ§­ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ“¥ Download All Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: "*"
          merge-multiple: true

      - name: "ğŸ“¦ Extract proof/ledger from artifacts"
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p proof ledger
          shopt -s nullglob
          for z in release-assets/*.zip; do
            tmpdir=$(mktemp -d)
            unzip -q "$z" "proof/*" "ledger/*" -d "$tmpdir" || true
            if [ -d "$tmpdir/proof" ];  then rsync -a "$tmpdir/proof/"  proof/;  fi
            if [ -d "$tmpdir/ledger" ]; then rsync -a "$tmpdir/ledger/" ledger/; fi
            rm -rf "$tmpdir"
          done
          # ë¦¬ìŠ¤íŠ¸ í™•ì¸ìš© ê°„ë‹¨ ì¶œë ¥
          echo "::group::Proof files"; ls -l proof || true; echo "::endgroup::"
          echo "::group::Ledger files"; ls -l ledger || true; echo "::endgroup::"

      - name: "ğŸ§¾ Commit & Push README + ProofLedger"
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          mkdir -p proof ledger
          git add README.md proof ledger || true
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "ğŸ“˜ Auto-update README + Heap-Hop Executable ProofLedger"
          git push

      - name: "ğŸš€ Create or Update Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "heap-hop-v4.8"
          name: "Heap-Hop Edition â€” All is Heap Executable (Go-like Rust Transpiler)"
          body: |
            ğŸ›ï¸ **Go-like-Rust Transpiler â€” All is Heap (v4.8)**
            âœ… Rust â†’ Go ê¸°ë°˜ Heap ëª¨ë“œ ì‹¤í–‰íŒŒì¼ ë¦´ë¦¬ì¦ˆ
            ğŸ¦€ RustSpec ì°¸ì¡° + Heap-Hop Philosophy ë°˜ì˜
            ğŸ” ProofLedger + SHA256 í•´ì‹œ í¬í•¨
            âš™ï¸ Everything lives on the heap.
            **All is heap, heap-hop.**
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
